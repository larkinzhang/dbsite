<table class="table table-hover">
	<tbody>
		<tr align="center">
			<th>队名</th>
			<th>联赛</th>
			<th>城市</th>
			<th>国家</th>
			<th>删除？</th>
		</tr>
		{% for club in clubset %}
		<tr align="center">
			<td>{{ club.name }}</td>
			<td>{{ club.league }}</td>
			<td>{{ club.city }}</td>
			<td>{{ club.get_country_display }}</td>
			<td><button class="btn btn-danger" type="button" id="club_delete_{{ club.pk }}" onclick="deleteclub({{ club.pk }})"><i class="fa fa-trash-o"></i></button></td>
		</tr>
		{% endfor %}
	</tbody>
</table>
