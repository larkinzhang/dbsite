{% load static %}
<!DOCTYPE html>
<html>
<head>
	<title>登录系统</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<!-- Bootstrap -->
	<link href="{% get_static_prefix %}football/css/bootstrap.3.1.1.min.css" rel="stylesheet">
	<link href="{% get_static_prefix %}football/css/font-awesome.min.css" rel="stylesheet" media="screen" />

	<link href="http://fonts.googleapis.com/css?family=Abel|Open+Sans:400,600" rel="stylesheet" />

	<style>

		/* http://css-tricks.com/perfect-full-page-background-image/ */
		html {
			background: url({% get_static_prefix %}football/img/the-history-of-soccer.jpg) no-repeat center center fixed; 
			-webkit-background-size: cover;
			-moz-background-size: cover;
			-o-background-size: cover;
			background-size: cover;
		}

		body {
			padding-top: 130px;
			font-size: 16px;
			font-family: "Open Sans";
			background: transparent;
		}

		h1 {
			font-family: "Abel", Arial, sans-serif;
			font-weight: 400;
			font-size: 40px;
		}

		/* Override B3 .panel adding a subtly transparent background */
		.panel {
			background-color: rgba(255, 255, 255, 0.9);
		}

		.margin-base-vertical {
			margin: 40px 0;
		}

	</style>

</head>
<body>

	<div class="container">
		<div class="row">
			<div class="col-md-4 col-md-offset-7 panel panel-default">

				<center> <h2 class="margin-base-vertical">足球信息管理系统</h2> </center>

				{% if form.errors %}
				<div class="alert alert-danger alert-dismissable">
					用户名或密码错误！					
				</div>
				{% endif %}
				<form class="margin-base-vertical" method="post">
					{% csrf_token %}
					<p class="input-group margin-bottom-sm">
						<span class="input-group-addon"><i class="fa fa-user fa-fw"></i></span>
						<input type="text" class="form-control input-lg" name="{{ form.username.html_name }}" id="{{ form.username.id_for_label }}" placeholder="请输入用户名"/>
					</p>
					
					<p class="input-group">
						<span class="input-group-addon"><i class="fa fa-key fa-fw"></i></span>
						<input type="password" class="form-control input-lg" name="{{ form.password.html_name }}" id="{{ form.password.id_for_label }}" placeholder="请输入密码"/>
					</p>
					<p class="text-center">
						<button type="submit" class="btn btn-success btn-lg">登录</button>
					</p>
					</span>
				</form>

			</div><!-- //main content -->
		</div><!-- //row -->
	</div> <!-- //container -->

</body>
</html>
